<html>
<head>
    <title></title>
    <style type="text/css" media="screen">
        .display-none{
            display: none;
        }
    </style>
</head>
<body>
  <script id="input-template" type="text/template" >

  <!-- template start -->
    <div class="control-group <%= container_className %>">
      <label class="control-label <%= container_className %>" >
        <%= label %>
        <div class="controls <%= container_className %>">

          <% if(tagName === 'input' ){ %>
            <<%= tagName %> 
                type="<%= type %>"
                class="<%= className %>"
                id="<%= id %>"
                placeholder="<%= placeholder %>"
                name="<%= name %>"
                value="<%= value %>"
            />

          <% } else if(tagName === 'textarea'){ %>
            <<%= tagName %>
              class="<%= className %>"
              id="<%= id %>"
              placeholder="<%= placeholder %>"
              name="<%= name %>"
            %><%= value %></<%= tagName %>>
          <% } %>

            <p class="help-block"><%= error %></p>
        </div>
      </label>
    </div>
  <!-- template end -->
  
  </script>
    <script type="text/template" id="form-template">
        <form id="<%= id %>" action="<%= action %>" method="<%= method %>" class="<%= className %>" >
        </form>
    </script>
  <div id="container-div" class="container">
  </div><!-- /container-div -->
    <div class="display-none">
        <script type="text/javascript" src="../js/vendor/jquery-1.7.1.min.js" ></script>
        <script type="text/javascript" src="../js/vendor/underscore-min.js" ></script>
        <script type="text/javascript" src="../js/vendor/backbone.js" ></script>
        <script type="text/javascript" src="../js/vendor/jasmine.js  " ></script>
        <script type="text/javascript" src="../js/vendor/jasmine-html.js" ></script>

        <script type="text/javascript" src="../js/input.js" ></script>
        <script type="text/javascript" src="../js/form.js" ></script>

        <script type="text/javascript">
          $(function(){
            window.formCollection = new FormCollection({}).setClassName('form-search');
            formCollection.reset([
              {
                tagName: 'input',
                type: "text",
                name: "name",
                placeholder: "What is your name ?",
                label: "Name",
              },
              {
                tagName: 'input',
                type: "radio",
                className: "inline",
                container_className: 'checkbox inline',
                name: "gender",
                value: "m",
                label: "Male",
              },
              {
                tagName: 'input',
                type: "radio",
                className: "inline",
                container_className: 'checkbox inline',
                name: "gender",
                value: "f",
                label: "Female",
              },
              {
                tagName: 'textarea',
                type: "text",
                container_className: '',
                name: "about",
                placeholder: "Tell us a little bit about yourself",
                label: "About you :",
              },
              {
                type:"submit",
                className:"btn btn-primary",
                value:"submit"
              }
            ]);
            window.formView = new FormView({
              collection:formCollection,
            });
            $("#container-div").append(window.formView.render().$el);
          });
        </script>

        <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="../css/vendor/jasmine.css">
    </div>
</body>
</html>
