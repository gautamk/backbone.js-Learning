<html>
<head>
  <title></title>
  <style type="text/css" media="screen">
    .display-none{
      display: none;
    }
  </style>
</head>
<body>
  <script id="input-template" type="text/template" >

  <!-- template start -->
    <div class="control-group <%= container_className %>">
      <label class="control-label" >
        <%= label %>
        <div class="controls">

          <% if(tagName === 'input' ){ %>
            <<%= tagName %> 
                type="<%= type %>"
                class="<%= className %>"
                id="<%= id %>"
                placeholder="<%= placeholder %>"
                name="<%= name %>"
                value="<%= value %>"
            />

          <% } else if(tagName === 'textarea'){ %>
            <<%= tagName %>
              class="<%= className %>"
              id="<%= id %>"
              placeholder="<%= placeholder %>"
              name="<%= name %>"
            %><%= value %></<%= tagName %>>
          <% } %>

            <p class="help-block"><%= error %></p>
        </div>
      </label>
    </div>
  <!-- template end -->
  
  </script>

  <div id="container-div" class="container">
  </div><!-- /container-div -->

  <div class="display-none">
    <script type="text/javascript" src="../js/vendor/jquery-1.7.1.min.js" ></script>
    <script type="text/javascript" src="../js/vendor/underscore-min.js" ></script>
    <script type="text/javascript" src="../js/vendor/backbone-min.js" ></script>
    <script type="text/javascript" src="../js/vendor/jasmine.js  " ></script>
    <script type="text/javascript" src="../js/vendor/jasmine-html.js" ></script>
    <script type="text/javascript" src="../js/input.js" ></script>
    <script type="text/javascript">
      $(function(){
        window.ipm=[
          new InputModel({tagName:"textarea"}),
          new InputModel({})
        ];
        window.ipv =[];
        for (var i = ipm.length - 1; i >= 0; i--) {
          ipv[i] = new InputView({model:ipm[i]});
          $("#container-div").append(ipv[i].render().$el);
        };

        
      });
    </script>
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/vendor/jasmine.css">
  </div>
</body>
</html>
